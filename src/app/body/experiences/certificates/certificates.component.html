<h3 id="certificates" >Certificates</h3>
<div class="certificates">

  <div class="certificate col col-sm-6 col-md-4" *ngFor="let certificate of userCertificatesInfo">
    <a [href]="certificate.url" [target]="certificate.target"> <img [src]="certificate.imageUrl" ></a>
    <p class="certifica_title">{{ certificate.certificateTitle }}</p>
  </div>
</div>
